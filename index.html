<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Select a city</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>

        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>

            </div>
            <div class="time"></div>

            
        </div>

        <div class="city" id="paris"> 
            <div>
                <h2>Paris</h2>
                <div class="date"></div>

            </div>
            <div class="time"></div>

            
        </div>

        

    </div>
        
    



    <footer>
        This project was coded by <a href="https://github.com/dorothymuhonja" target="_blank"><strong>Dorothy Muhonja</strong></a> is open source on <a href="https://github.com/dorothymuhonja/world-clock" target="_blank">Github</a> and is hosted on <a href="https://shecodes-world-clock-web-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    
</body>

<script src="src/index.js"></script>
</html>
